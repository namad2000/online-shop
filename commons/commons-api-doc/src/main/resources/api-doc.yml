springdoc:
  api-docs:
    enabled: true
    path: ${doc.api-docs.path:/api/v3/api-docs}
  swagger-ui:
    path: ${doc.swagger-ui.path:/swagger-ui.html}
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  version: ${doc.version:@project.version@}
  paths-to-exclude:
    - petstore.swagger.io/v2/swagger.json
